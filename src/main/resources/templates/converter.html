<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Конвертер валют</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


</head>
<body class="p-3 mb-2 bg-light text-dark">
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выход" class="btn btn-primary" style="float: right"/>
    </form>
</div>
<div align="center">
    <h1>Конвертер валют</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <form th:action="@{/converter}" method="post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label>Выберите валюту</label>
                                <select name="charCode1" class="form-control">
                                    <option th:value="${currency1.charCode}"
                                            th:text="${currency1.charCode}+ '(' +${currency1.name}+')'"
                                            th:selected="selected"/>
                                    <option th:each="currency : ${currencies1}"
                                            th:value="${currency.charCode}"
                                            th:utext="${currency.charCode}+ '(' +${currency.name}+')'"
                                    />
                                </select>
                            </div>
                            <div class="col">
                                <label>Выберите валюту 2</label>
                                <select name="charCode2" class="form-control">
                                    <option th:value="${currency2.charCode}"
                                            th:text="${currency2.charCode}+ '(' +${currency2.name}+')'"
                                            th:selected="selected"/>
                                    <option th:each="currency : ${currencies2}"
                                            th:value="${currency.charCode}"
                                            th:utext="${currency.charCode}+ '(' +${currency.name}+')'"/>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <input name="quantity" class="form-control" type="number" step="any" th:value="${quantity}" required >
                            </div>
                            <div class="col">
                                <input  readonly="readonly" name="result" class="form-control" type="text" th:value="${result}"/>
                            </div>
                        </div>
                    </div>
                    <input name="submit" class="btn btn-primary" type="submit" value="Перевести"/>
                </form>
                <a href="/history">История переводов</a>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</div>
</body>
</html>
