<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Авторизация Конвертер Валют </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-light text-dark">
<div class="container-fluid">
    <div align="center">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Конвертор валют</h1>
                    <div th:if="${param.error}">
                        Неверные имя или пароль.
                    </div>
                    <div th:if="${param.logout}">
                        Вы завершили сеанс.
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div><label> <input type="text" class="form-control" name="username" placeholder="Логин"/>
                        </label></div>
                        <div><label> <input type="password" class="form-control" name="password" placeholder="Пароль"/>
                        </label></div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div><input type="submit" class="btn btn-primary" value="Войти"/></div>
                    </form>
                    <a href="/registration">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
